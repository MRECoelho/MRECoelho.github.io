---
layout: default
---
<div class="tags">
  <!-- <section> -->

    <h1>Tag: {{ page.tag }}</h1>
    <hr>
    <ul>
      {% for post in site.tags[page.tag] %}
      
      
      
      
      <p>
        <strong><a href="{{ post.url }}">{{ post.title }}</a></strong> <span class="post-date">({{ post.date | date_to_string }})</span><br>
        {{ post.description }}
        <br>
      </p>
      
      {% endfor %}
    </ul>
    <!-- </section> -->
    </div>
