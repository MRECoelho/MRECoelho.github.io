---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}




  <li><strong><a href="{{ post.url }}">{{ post.title }}</a></strong> <span class="post-date">({{ post.date | date_to_string }})</span><br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
